<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,700;1,900&display=swap" rel="stylesheet">

        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/bootstrap.css" rel="stylesheet">
        <!-- <link href="../css/fontawesome-all.css" rel="stylesheet"> -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <link rel="icon" href="images/organ-donation-logo-new.svg">

        <script src="../main.js"></script>
        <title>Patient Registration</title>
    </head>

    <body>
    <!-- start of navigation-->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav>
                            <a href="index.html"><img class="nav-logo" src="../images/organ-donation-platform-logo-1.svg" alt="Organ Donation Platform"></a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- end of navigation-->
        
        
        <main>        
            <div class="container py-5 text-center">
                <button id="connectWalletBtn" class="btn btn-primary btn-lg" onclick="App.connect()">Connect with MetaMask</button>
                <div id="walletInfo" class="alert alert-success mt-3" style="display:none;"></div>
            </div>
            <div id="registrationForm" style="display:none;">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-md-7 col-lg-6">
                            <div class="card shadow-lg">
                                <div class="card-header bg-primary text-white text-center">
                                    <h3 class="mb-0 fw-bold text-white" style="color: #fff !important; font-weight: 900 !important;"><i class="fas fa-procedures"></i> Register an Organ Acceptor</h3>
                                </div>
                                <div class="card-body">
                                <form>
                                        <div class="mb-3">
                                            <label for="PatientFullName" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="PatientFullName" placeholder="Full name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="PatientAge" class="form-label">Age</label>
                                            <input type="number" class="form-control" id="PatientAge" placeholder="Age" min="0">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Gender</label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="patientGenderMale" value="Male">
                                                    <label class="form-check-label" for="patientGenderMale">Male</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="patientGenderFemale" value="Female">
                                                    <label class="form-check-label" for="patientGenderFemale">Female</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="patientGenderOther" value="Others">
                                                    <label class="form-check-label" for="patientGenderOther">Others</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="PatientMedicalID" class="form-label">Medical ID</label>
                                            <input type="text" class="form-control" id="PatientMedicalID" placeholder="Patient Medical ID">
                                        </div>
                                        <div class="mb-3">
                                            <label for="PatientBloodType" class="form-label">Blood Type</label>
                                            <select class="form-select" id="PatientBloodType">
                                                <option value="">Select blood type</option>
                                    <option value="A-">A-</option>
                                    <option value="A+">A+</option>
                                    <option value="B-">B-</option>
                                    <option value="B+">B+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="O-">O-</option>
                                    <option value="O+">O+</option>
                                    </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Organ(s) Needed</label>
                                            <div class="row">
                                                <div class="col-6 col-md-4">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganLeftKidney" value="Left Kidney">
                                                        <label class="form-check-label" for="patientOrganLeftKidney">Left Kidney</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganRightKidney" value="Right Kidney">
                                                        <label class="form-check-label" for="patientOrganRightKidney">Right Kidney</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganLeftLung" value="Left Lung">
                                                        <label class="form-check-label" for="patientOrganLeftLung">Left Lung</label>
                                                    </div>
                                                </div>
                                                <div class="col-6 col-md-4">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganRightLung" value="Right Lung">
                                                        <label class="form-check-label" for="patientOrganRightLung">Right Lung</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganLiver" value="Liver">
                                                        <label class="form-check-label" for="patientOrganLiver">Liver</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganHeart" value="Heart">
                                                        <label class="form-check-label" for="patientOrganHeart">Heart</label>
                                                    </div>
                                                </div>
                                                <div class="col-12 col-md-4">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganPancreas" value="Pancreas">
                                                        <label class="form-check-label" for="patientOrganPancreas">Pancreas</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="Organ" id="patientOrganIntestine" value="Intestine">
                                                        <label class="form-check-label" for="patientOrganIntestine">Intestine</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="PatientWeight" class="form-label">Weight (kg)</label>
                                            <input type="number" class="form-control" id="PatientWeight" placeholder="Weight" min="0">
                                        </div>
                                        <div class="mb-3">
                                            <label for="PatientHeight" class="form-label">Height (cm)</label>
                                            <input type="number" class="form-control" id="PatientHeight" placeholder="Height" min="0">
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="submit" class="btn btn-primary register" onclick="App.register('Patient'); return false;">Register</button>
                                    </div>
                                </form>
                                </div>
                        </div>
                            <!-- Alert Section -->
                            <div class="mt-4">
                                <div class="alert warning d-flex justify-content-between align-items-center" role="alert">
                                    <span id="PatientInputCheck"></span>
                                <span class="closebtn" onclick="App.closeAlert();">&times;</span>                                
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>        
        </main>  

    </body>
</html>

<script>
    window.addEventListener('load', function() {
        App.start();
    });
</script>
